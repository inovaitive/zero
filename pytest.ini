[pytest]
# pytest configuration for ZERO assistant

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Coverage options
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=50
    # Warnings
    -W ignore::DeprecationWarning
    # Markers
    --strict-markers

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (skip with -m "not slow")
    audio: Tests requiring audio hardware
    api: Tests requiring API keys
    gui: Tests requiring GUI

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
